<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mini-Perplexity ACE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="background-effects">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <main>
      <section class="hero">
        <div class="hero-icon">
          <i class="fas fa-brain"></i>
        </div>
        <h1>Mini-Perplexity ACE</h1>
        <p>Your AI/ML research digest with self-improving retrieval.</p>
        <div class="hero-stats">
          <div class="stat-badge">
            <i class="fas fa-bolt"></i>
            <span>Fast Retrieval</span>
          </div>
          <div class="stat-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Reliable Sources</span>
          </div>
          <div class="stat-badge">
            <i class="fas fa-chart-line"></i>
            <span>Self-Improving</span>
          </div>
        </div>
      </section>
      <section class="query-box">
        <div class="input-wrapper">
          <i class="fas fa-search input-icon"></i>
          <textarea id="question" placeholder="Ask about the latest in AI/ML..."></textarea>
        </div>
        <div class="controls">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="fresh-only" />
            <i class="fas fa-calendar-check"></i>
            <span>Fresh (&le; 30 days)</span>
          </label>
          <button id="submit">
            <span class="button-text">
              <i class="fas fa-rocket"></i>
              Run Query
            </span>
            <div class="spinner hidden"></div>
          </button>
        </div>
      </section>
      <section id="results" class="results hidden">
        <div class="results-header">
          <i class="fas fa-lightbulb"></i>
          <h2>Answer</h2>
        </div>
        <ul id="bullets"></ul>
        <div id="sources"></div>
        <details id="provenance">
          <summary>
            <i class="fas fa-info-circle"></i>
            Provenance
          </summary>
          <pre id="metadata"></pre>
        </details>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
